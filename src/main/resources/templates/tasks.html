<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">
    <title>Tasks List</title>
</head>
<body>
<div class="container">
    <h3 class="text-center text-primary p-3">Tasks List</h3>
    <div class="card card-body p-2">
       <a href="/task/create" class="btn btn-primary m-2" style="width: 150px">Create new Task</a>
        <div th:if="${#lists.size(tasks) == 0}" class="alert alert-warning text-center p-4">
            Data not found
        </div>
        <table th:if="${#lists.size(tasks) > 0}" class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td>
                    <a th:href="@{/task/edit/{id}(id=${task.id})}" class="btn btn-success">Edit</a>

                    <a th:href="@{delete(id=${task.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="/webjars/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
